---
hide_body: true
fields:
- type: textarea
  label: Content
  name: content
  config:
    wysiwyg: true
    schema:
      format: html
- type: select
  name: contentType
  config:
    source:
      type: simple
    options:
    - Markdown
    - HTML
  label: Content Type
  default: HTML
- type: file
  name: image
  label: Image
- type: select
  name: imageAlignment
  config:
    source:
      type: simple
    options:
    - Left
    - Right
    - Full Width
  label: Image Alignment
  default: Full Width
